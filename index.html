<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tho Lnoob Update - Verify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* üåå N·ªÅn gradient t·ªëi */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    /* üü¶ H·ªôp verify */
    #captcha-box {
      width: 90%;
      max-width: 420px;
      padding: 30px;
      background: #0d1117;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.7);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    #captcha-box h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
    }

    /* Checkbox */
    #captcha-box label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px 0;
    }

    #captcha-box input[type="checkbox"] {
      width: 24px;
      height: 24px;
      accent-color: #00ffe0;
      cursor: pointer;
    }

    /* Spinner */
    #spinner {
      display: none;
      border: 3px solid #333;
      border-top: 3px solid #00ffe0;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* N√∫t */
    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: grey;
      color: white;
      cursor: not-allowed;
      transition: 0.3s;
      margin-top: 15px;
    }

    button.enabled {
      background: #00ffe0;
      color: #111;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffe0, 0 0 30px #00ffe0;
    }

    button.enabled:hover {
      background: #00e6cc;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0;
    }

    #timer {
      margin-top: 10px;
      font-size: 16px;
      color: #aaa;
    }

    #ad-box {
      margin-top: 25px;
      font-size: 14px;
      color: #aaa;
    }

    #ad-box img {
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,255,200,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      #captcha-box { padding: 25px 20px; }
      #captcha-box h2 { font-size: 22px; }
    }
  </style>
</head>
<body>

<div id="captcha-box">
  <h2>X√°c th·ª±c CAPTCHA</h2>
  <label>
    <input type="checkbox" id="captcha-checkbox">
    T√¥i kh√¥ng ph·∫£i l√† robot
    <div id="spinner"></div>
  </label>
  <button id="verify-btn" disabled>X√°c nh·∫≠n</button>
  <div id="message"></div>
  <div id="timer"></div>

  <!-- üîπ Qu·∫£ng c√°o -->
  <div id="ad-box">
    <p><strong>Qu·∫£ng c√°o</strong></p>
    <img src="https://via.placeholder.com/320x100?text=Banner+Ad" alt="Ad Banner">
    <p>¬©Made by Tho Lnoob</p>
  </div>
</div>

<script>
  // Link m√£ h√≥a Base64
  const encodedURL = "aHR0cHM6Ly9ub3Rldm4uY29tL3NoYXJlL2RlMXY1cjQw";
  function decodeURL(encoded) { return atob(encoded); }

  const timeoutSeconds = 60; 
  let remaining = timeoutSeconds;

  const timerEl = document.getElementById("timer");
  const countdown = setInterval(() => {
    remaining--;
    timerEl.textContent = "H·∫øt h·∫°n sau: " + remaining + " gi√¢y";
    if(remaining <= 0){
      clearInterval(countdown);
      alert("Captcha h·∫øt h·∫°n. Vui l√≤ng t·∫£i l·∫°i trang ƒë·ªÉ x√°c th·ª±c l·∫°i.");
      location.reload();
    }
  }, 1000);

  const checkbox = document.getElementById("captcha-checkbox");
  const spinner = document.getElementById("spinner");
  const verifyBtn = document.getElementById("verify-btn");
  const message = document.getElementById("message");

  // Khi t√≠ch checkbox
  checkbox.addEventListener("change", function() {
    if(checkbox.checked){
      spinner.style.display = "inline-block"; 
      checkbox.disabled = true;
      verifyBtn.disabled = true;
      verifyBtn.classList.remove("enabled");
      setTimeout(() => {
        spinner.style.display = "none"; 
        checkbox.disabled = false;
        verifyBtn.disabled = false;
        verifyBtn.classList.add("enabled");
      }, 2000);
    } else {
      verifyBtn.disabled = true;
      verifyBtn.classList.remove("enabled");
    }
  });

  // Khi b·∫•m n√∫t x√°c nh·∫≠n
  verifyBtn.addEventListener("click", () => {
    if(verifyBtn.disabled) return;
    if(checkbox.checked){
      clearInterval(countdown);
      message.textContent = "ƒêang chuy·ªÉn h∆∞·ªõng trong 3 gi√¢y...";
      setTimeout(() => {
        window.location.href = decodeURL(encodedURL);
      }, 3000);
    }
  });

  // Ch·∫∑n DevTools + chu·ªôt ph·∫£i
  document.addEventListener("keydown", function(e) {
    if(e.key === "F12") e.preventDefault();
    if(e.ctrlKey && e.shiftKey && e.key === "I") e.preventDefault();
    if(e.ctrlKey && e.shiftKey && e.key === "J") e.preventDefault();
    if(e.ctrlKey && e.key === "u") e.preventDefault();
  });
  document.addEventListener("contextmenu", function(e){ e.preventDefault(); });
</script>

</body>
</html>
