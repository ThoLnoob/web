<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tho Lnoob Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* üåå Background gradient */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    #captcha-box {
      width: 90%;
      max-width: 400px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }

    #captcha-box h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #00ffcc;
    }

    #captcha-box label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      position: relative;
      color: #fff;
    }

    #captcha-box input[type="checkbox"] {
      margin-right: 12px;
      width: 25px;
      height: 25px;
      cursor: pointer;
      accent-color: #00ffcc;
    }

    #spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: grey;
      color: white;
      transition: 0.3s;
    }

    button.enabled {
      background-color: #00ffcc;
      color: #111;
    }

    button.enabled:hover {
      background-color: #00e6b8;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    #timer {
      margin-top: 10px;
      font-size: 16px;
      color: #eee;
    }

    #ad-box {
      margin-top: 25px;
    }

    /* Hi·ªáu ·ª©ng xu·∫•t hi·ªán */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      #captcha-box {
        padding: 40px 20px;
      }
      #captcha-box h2 {
        font-size: 22px;
      }
      #captcha-box label {
        font-size: 20px;
      }
      #captcha-box input[type="checkbox"] {
        width: 28px;
        height: 28px;
      }
      #spinner {
        width: 28px;
        height: 28px;
      }
      button {
        font-size: 18px;
        padding: 12px 24px;
      }
      #timer {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div id="captcha-box">
  <h2>X√°c th·ª±c CAPTCHA</h2>
  <label>
    <input type="checkbox" id="captcha-checkbox">
    T√¥i kh√¥ng ph·∫£i l√† robot
    <div id="spinner"></div>
  </label>
  <br>
  <button id="verify-btn" disabled>X√°c nh·∫≠n</button>
  <div id="message"></div>
  <div id="timer"></div>

  <!-- üîπ Qu·∫£ng c√°o -->
  <div id="ad-box">
    <p><strong>Qu·∫£ng c√°o</strong></p>
    <img src="https://via.placeholder.com/320x100?text=Banner+Ad" alt="Ad Banner">
    <p style="font-size: 14px; color: #ccc;">(Ads)</p>
  </div>
</div>

<script>
  // Link m√£ h√≥a Base64
  const encodedURL = "aHR0cHM6Ly9ub3Rldm4uY29tL3NoYXJlL2RlMXY1cjQw";
  function decodeURL(encoded) { return atob(encoded); }

  const timeoutSeconds = 60; 
  let remaining = timeoutSeconds;

  const timerEl = document.getElementById("timer");
  const countdown = setInterval(() => {
    remaining--;
    timerEl.textContent = "H·∫øt h·∫°n sau: " + remaining + " gi√¢y";
    if(remaining <= 0){
      clearInterval(countdown);
      alert("Captcha h·∫øt h·∫°n. Vui l√≤ng t·∫£i l·∫°i trang ƒë·ªÉ x√°c th·ª±c l·∫°i.");
      location.reload();
    }
  }, 1000);

  const checkbox = document.getElementById("captcha-checkbox");
  const spinner = document.getElementById("spinner");
  const verifyBtn = document.getElementById("verify-btn");
  const message = document.getElementById("message");

  // Khi t√≠ch checkbox
  checkbox.addEventListener("change", function() {
    if(checkbox.checked){
      spinner.style.display = "inline-block"; 
      checkbox.disabled = true;
      verifyBtn.disabled = true;
      verifyBtn.classList.remove("enabled");
      setTimeout(() => {
        spinner.style.display = "none"; 
        checkbox.disabled = false;
        verifyBtn.disabled = false;
        verifyBtn.classList.add("enabled");
      }, 2000);
    } else {
      verifyBtn.disabled = true;
      verifyBtn.classList.remove("enabled");
    }
  });

  // Khi b·∫•m n√∫t x√°c nh·∫≠n
  verifyBtn.addEventListener("click", () => {
    if(verifyBtn.disabled) return;
    if(checkbox.checked){
      clearInterval(countdown);
      message.style.color = "#00ffcc";
      message.textContent = "ƒêang chuy·ªÉn h∆∞·ªõng trong 3 gi√¢y...";
      setTimeout(() => {
        window.location.href = decodeURL(encodedURL);
      }, 3000);
    } else {
      message.style.color = "red";
      message.textContent = "Vui l√≤ng t√≠ch v√†o √¥ tr∆∞·ªõc";
    }
  });

  // Ch·∫∑n DevTools + chu·ªôt ph·∫£i
  document.addEventListener("keydown", function(e) {
    if(e.key === "F12") e.preventDefault();
    if(e.ctrlKey && e.shiftKey && e.key === "I") e.preventDefault();
    if(e.ctrlKey && e.shiftKey && e.key === "J") e.preventDefault();
    if(e.ctrlKey && e.key === "u") e.preventDefault();
  });
  document.addEventListener("contextmenu", function(e){ e.preventDefault(); });
</script>

</body>
</html>
