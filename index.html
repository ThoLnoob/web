<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tho Lnoob Update - Verify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    #captcha-box {
      width: 90%;
      max-width: 420px;
      padding: 30px;
      background: #0d1117;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.7);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      z-index: 2;
    }

    #captcha-box h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
    }

    /* Custom Checkbox */
    .custom-checkbox {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      margin: 10px 0;
    }
    .custom-checkbox input { display: none; }
    .checkmark {
      width: 26px;
      height: 26px;
      border: 2px solid #00ffe0;
      border-radius: 6px;
      display: inline-block;
      position: relative;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(0,255,224,0.4);
    }
    .custom-checkbox:hover .checkmark {
      box-shadow: 0 0 12px rgba(0,255,224,0.7);
    }
    .custom-checkbox input:checked + .checkmark {
      background: #00ffe0;
      border-color: #00ffe0;
      box-shadow: 0 0 15px #00ffe0, 0 0 25px #00ffe0;
    }
    .custom-checkbox input:checked + .checkmark::after {
      content: "‚úî";
      color: #111;
      font-size: 18px;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -55%);
      font-weight: bold;
    }

    #spinner {
      display: none;
      border: 3px solid #333;
      border-top: 3px solid #00ffe0;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: grey;
      color: white;
      cursor: not-allowed;
      transition: 0.3s;
      margin-top: 15px;
    }
    button.enabled {
      background: #00ffe0;
      color: #111;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffe0, 0 0 30px #00ffe0;
    }
    button.enabled:hover { background: #00e6cc; }

    #message { margin-top: 15px; font-weight: bold; font-size: 18px; color: #00ffe0; }
    #timer { margin-top: 10px; font-size: 16px; color: #aaa; }

    #ad-box { margin-top: 25px; font-size: 14px; color: #aaa; }
    #ad-box img { margin-top: 10px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,255,200,0.4); }

    .ticker-wrap {
      position: fixed; left: 0; right: 0; bottom: 0;
      height: 40px; background: #0d1117;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.5);
      display: flex; align-items: center; overflow: hidden;
      z-index: 10; border-top: 1px solid rgba(0,255,200,0.3);
    }
    .ticker { display: inline-block; white-space: nowrap; animation: marquee 15s linear infinite; padding-left: 100%; }
    .ticker-item { 
      display: inline-block; 
      margin-right: 60px; 
      font-size: 16px; 
      font-weight: bold; 
      color: #00ffe0;
      text-shadow: 0 0 8px #00ffe0, 0 0 15px rgba(0,255,200,0.7);
    }

    @keyframes marquee { 0%{transform:translateX(0%);}100%{transform:translateX(-100%);} }

    /* üåà N√∫t menu ƒë·ªïi m√†u */
    .floating-menu {
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 99;
      background: linear-gradient(45deg, #00ffe0, #00b7ff, #8f00ff);
      background-size: 300% 300%;
      animation: colorShift 4s infinite;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,255,255,0.8);
      transition: transform 0.2s ease-in-out;
    }
    .floating-menu:hover { transform: scale(1.1); }
    @keyframes colorShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* üìú Menu tr∆∞·ª£t m∆∞·ª£t */
    .menu-content {
      position: fixed;
      bottom: 150px;
      right: 20px;
      background: rgba(13,17,23,0.95);
      border: 1px solid rgba(0,255,255,0.4);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,200,0.7);
      padding: 10px 15px;
      width: 200px;
      overflow: hidden;
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.4s ease;
      pointer-events: none;
    }
    .menu-content.show {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }

    .menu-item {
      color: #00ffe0;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
    }

    .submenu {
      margin-left: 10px;
      font-size: 14px;
      display: none;
    }
    .submenu a, .submenu button {
      color: #fff;
      background: #00ffe0;
      padding: 5px 10px;
      border-radius: 6px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      display: inline-block;
      margin-top: 5px;
      transition: 0.2s;
    }
    .submenu button:hover, .submenu a:hover { background: #00e6cc; }
  </style>
</head>
<body>

<div id="captcha-box">

<script>
  // Verify logic g·ªëc
  const encodedURL = "aHR0cHM6Ly9ub3Rldm4uY29tL3NoYXJlL2RlMXY1cjQw";
  const decodeURL = atob(encodedURL);
  const timeoutSeconds = 60; 
  let remaining = timeoutSeconds;
  const timerEl = document.getElementById("timer");
  const countdown = setInterval(() => {
    remaining--;
    timerEl.textContent = "expires later: " + remaining + " Seconds";
    if(remaining <= 0){
      clearInterval(countdown);
      alert("Captcha expired. Please reload the page to re-authenticate.");
      location.reload();
    }
  }, 1000);

  const checkbox = document.getElementById("captcha-checkbox");
  const spinner = document.getElementById("spinner");
  const verifyBtn = document.getElementById("verify-btn");
  const message = document.getElementById("message");

  checkbox.addEventListener("change", function() {
    if(checkbox.checked){
      spinner.style.display = "inline-block"; 
      checkbox.disabled = true;
      verifyBtn.disabled = true;
      verifyBtn.classList.remove("enabled");
      setTimeout(() => {
        spinner.style.display = "none"; 
        checkbox.disabled = false;
        verifyBtn.disabled = false;
        verifyBtn.classList.add("enabled");
      }, 2000);
    } else {
      verifyBtn.disabled = true;
      verifyBtn.classList.remove("enabled");
    }
  });

  verifyBtn.addEventListener("click", () => {
    if(verifyBtn.disabled) return;
    if(checkbox.checked){
      clearInterval(countdown);
      message.textContent = "Wait 3 seconds...";
      setTimeout(() => {
        window.location.href = decodeURL;
      }, 3000);
    }
  });

  // Ch·ªëng DevTools
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.onkeydown = e => {
    if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73,74,67].includes(e.keyCode)) || (e.ctrlKey && [85,83].includes(e.keyCode))) {
      alert("üö´");
      return false;
    }
  };

  // Menu hi·ªáu ·ª©ng
  const menuBtn = document.getElementById("menuBtn");
  const menuBox = document.getElementById("menuBox");
  menuBtn.onclick = () => menuBox.classList.toggle("show");

  function toggleSub(id){
    const el = document.getElementById(id);
    el.style.display = el.style.display === "block" ? "none" : "block";
  }

  // Repair
  function repairSystem(){
    alert("üîß ƒêang kh·ªüi ƒë·ªông l·∫°i ƒë·ªÉ s·ª≠a l·ªói...");
    setTimeout(() => {
      try {
        const elements = [checkbox, verifyBtn, spinner, timerEl];
        let faulty = elements.some(el => !el);
        if(faulty){
          alert("‚ö† Ph√°t hi·ªán l·ªói, ƒëang kh·ªüi ƒë·ªông l·∫°i...");
          location.reload();
        } else {
          alert("‚úÖ H·ªá th·ªëng ·ªïn ƒë·ªãnh, kh√¥ng ph√°t hi·ªán l·ªói.");
        }
      } catch(e){
        alert("‚ö† C√≥ l·ªói b·∫•t th∆∞·ªùng, ƒëang kh·ªüi ƒë·ªông l·∫°i...");
        location.reload();
      }
    }, 2000);
  }
</script>
