<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Server Crash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
    }
    .title {
      font-size: 3rem;   /* chữ to nhất */
      font-weight: bold;
      color: #ff4d4d;    /* đỏ cảnh báo */
      margin-bottom: 15px;
    }
    .subtitle {
      font-size: 1.2rem; /* chữ nhỏ hơn */
      color: #ccc;
    }
    @media (max-width: 480px) {
      .title {
        font-size: 2.2rem;
      }
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Server Crash 404</div>
    <div class="subtitle">Server in Crash, please wait fixing or try another way</div>
