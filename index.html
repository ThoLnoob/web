<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sever crash</title>
  <style>
    :root{
      --bg:#0b0f12;
      --card:#0f1417;
      --red:#ff3b3b;
      --muted:#bfc9cf;
    }
    html,body{
      height:100%;
      margin:0;
    }
    body{
      background: radial-gradient(circle at 20% 20%, rgba(255,59,59,0.04), transparent 10%),
                  linear-gradient(180deg, #07090a 0%, var(--bg) 100%);
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--muted);
    }

    .wrap{
      width:100%;
      max-width:900px;
      text-align:center;
      background: transparent;
      padding: 8vh 20px;
      box-sizing:border-box;
    }

    .title {
      color: var(--red);
      font-weight: 800;
      /* responsive big text */
      font-size: clamp(36px, 9vw, 120px);
      line-height: 0.95;
      margin: 0 0 18px 0;
      text-shadow: 0 6px 30px rgba(255,59,59,0.12), 0 2px 6px rgba(0,0,0,0.6);
      letter-spacing: -1px;
    }

    .subtitle {
      color: #d9e6ea;
      font-size: clamp(14px, 2.2vw, 20px);
      margin: 0 auto;
      max-width: 860px;
      opacity: .95;
    }

    /* Small helper for accessibility / mobile */
    .note {
      margin-top:22px;
      color:#99a7ac;
      font-size:13px;
    }

    /* Make sure nothing selectable if you want (optional) */
    .no-select {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Centering on tiny screens */
    @media (max-height:520px){
      .wrap { padding:28px 12px; }
      .note{ font-size:12px; }
    }
  </style>
</head>
<body>
  <main class="wrap no-select" role="main" aria-labelledby="title">
    <h1 id="title" class="title">Sever Crash</h1>
    <p class="subtitle">The server is down, please wait for the developer or contact the developer to fix.</p>
  </main>

  <script>
    // Prevent right-click
    document.addEventListener('contextmenu', function(e){
      e.preventDefault();
    });

    // Prevent common DevTools / view-source / save shortcuts
    document.addEventListener('keydown', function(e){
      // F12
      if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
        return false;
      }

      // Ctrl+Shift+I / Ctrl+Shift+J / Ctrl+Shift+C (DevTools)
      if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j' || e.key === 'C' || e.key === 'c')) {
        e.preventDefault();
        return false;
      }

      // Ctrl+U (view-source)
      if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
        e.preventDefault();
        return false;
      }

      // Ctrl+S (save)
      if (e.ctrlKey && (e.key === 's' || e.key === 'S')) {
        e.preventDefault();
        return false;
      }

      // Ctrl+Shift+K (Firefox Web Console)
      if (e.ctrlKey && e.shiftKey && (e.key === 'K' || e.key === 'k')) {
        e.preventDefault();
        return false;
      }

      // Ctrl+Shift+C (inspect element also covered), Ctrl+Shift+P (cmd palette)
      if (e.ctrlKey && e.shiftKey && (e.key === 'P' || e.key === 'p')) {
        e.preventDefault();
        return false;
      }
    }, {passive:false});

    // Optional: simple detection of opened devtools â€” non-perfect, works in many browsers
    (function detectDevTools(){
      let devtoolsOpen = false;
      const threshold = 160;
      function check(){
        const widthDiff = window.outerWidth - window.innerWidth;
        const heightDiff = window.outerHeight - window.innerHeight;
        if (widthDiff > threshold || heightDiff > threshold) {
          if (!devtoolsOpen) {
            devtoolsOpen = true;
            // action when devtools detected: log and optionally show message
            console.log('%cDevTools detected', 'color: orange; font-weight: 700;');
            // you could add further behavior here (e.g. hide content), but avoid destructive actions
          }
        } else {
          devtoolsOpen = false;
        }
      }
      // check periodically
      setInterval(check, 1000);
      // also check on resize
      window.addEventListener('resize', check);
    })();
  </script>
</body>
</html>
