<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tho Lnoob Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
      margin: 0;
    }
    #captcha-box {
      width: 90%;
      max-width: 400px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      margin: 0 auto;
    }
    #captcha-box label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      user-select: none;
      position: relative;
    }
    #captcha-box input[type="checkbox"] {
      margin-right: 12px;
      width: 25px;
      height: 25px;
      cursor: pointer;
    }
    #spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: grey; /* m·∫∑c ƒë·ªãnh x√°m */
      color: white;
    }
    button.enabled {
      background-color: #4CAF50; /* xanh khi s·∫µn s√†ng */
      cursor: pointer;
    }
    button.enabled:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
    #timer {
      margin-top: 10px;
      font-size: 18px;
      color: #555;
    }
    @media (max-width: 600px) {
      #captcha-box {
        padding: 40px 20px;
      }
      #captcha-box label {
        font-size: 22px;
      }
      #captcha-box input[type="checkbox"] {
        width: 30px;
        height: 30px;
      }
      #spinner {
        width: 30px;
        height: 30px;
      }
      button {
        font-size: 20px;
        padding: 14px 30px;
      }
      #timer {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div id="captcha-box">
  <h2>X√°c th·ª±c CAPTCHA</h2>
  <label>
    <input type="checkbox" id="captcha-checkbox">
    T√¥i kh√¥ng ph·∫£i l√† robot
    <div id="spinner"></div>
  </label>
  <br>
  <button id="verify-btn" disabled>X√°c nh·∫≠n</button>
  <div id="message"></div>
  <div id="timer"></div>

  <!-- üîπ Khung qu·∫£ng c√°o minh h·ªça -->
  <div id="ad-box">
    <p><strong>Qu·∫£ng c√°o</strong></p>
    <img src="https://via.placeholder.com/320x100?text=Banner+Ad" alt="Ad Banner">
    <p style="font-size: 14px; color: gray;">(Ads)</p>
  </div>
</div>


<script>
  // Link m√£ h√≥a Base64
  const encodedURL = "aHR0cHM6Ly9ub3Rldm4uY29tL3NoYXJlL2RlMXY1cjQw";
  function decodeURL(encoded) { return atob(encoded); }

  const timeoutSeconds = 60; 
  let remaining = timeoutSeconds;

  const timerEl = document.getElementById("timer");
  const countdown = setInterval(() => {
    remaining--;
    timerEl.textContent = "H·∫øt h·∫°n sau: " + remaining + " gi√¢y";
    if(remaining <= 0){
      clearInterval(countdown);
      alert("Captcha h·∫øt h·∫°n. Vui l√≤ng t·∫£i l·∫°i trang ƒë·ªÉ x√°c th·ª±c l·∫°i.");
      location.reload();
    }
  }, 1000);

  const checkbox = document.getElementById("captcha-checkbox");
  const spinner = document.getElementById("spinner");
  const verifyBtn = document.getElementById("verify-btn");
  const message = document.getElementById("message");

  // Khi t√≠ch checkbox
  checkbox.addEventListener("change", function() {
    if(checkbox.checked){
      spinner.style.display = "inline-block"; // hi·ªán v√≤ng quay
      checkbox.disabled = true; // kh√≥a checkbox trong l√∫c xoay
      verifyBtn.disabled = true; // n√∫t v·∫´n t·∫Øt
      verifyBtn.classList.remove("enabled");
      setTimeout(() => {
        spinner.style.display = "none"; // t·∫Øt v√≤ng quay
        checkbox.disabled = false;
        verifyBtn.disabled = false; // b·∫≠t n√∫t
        verifyBtn.classList.add("enabled");
      }, 2000); // th·ªùi gian x√°c th·ª±c 2 gi√¢y
    } else {
      verifyBtn.disabled = true; // kh√≥a n√∫t l·∫°i
      verifyBtn.classList.remove("enabled");
    }
  });

  // Khi b·∫•m n√∫t x√°c nh·∫≠n
  verifyBtn.addEventListener("click", () => {
    if(verifyBtn.disabled) return; // n·∫øu ch∆∞a b·∫≠t, b·ªè qua
    if(checkbox.checked){
      clearInterval(countdown);
      message.style.color = "green";
      message.textContent = "ƒêang chuy·ªÉn h∆∞·ªõng trong 3 gi√¢y...";
      setTimeout(() => {
        window.location.href = decodeURL(encodedURL);
      }, 3000);
    } else {
      message.style.color = "red";
      message.textContent = "Vui l√≤ng t√≠ch v√†o √¥ tr∆∞·ªõc";
    }
  });

  // Ch·∫∑n DevTools + chu·ªôt ph·∫£i
  document.addEventListener("keydown", function(e) {
    if(e.key === "F12") e.preventDefault();
    if(e.ctrlKey && e.shiftKey && e.key === "I") e.preventDefault();
    if(e.ctrlKey && e.shiftKey && e.key === "J") e.preventDefault();
    if(e.ctrlKey && e.key === "u") e.preventDefault();
  });
  document.addEventListener("contextmenu", function(e){ e.preventDefault(); });
</script>

</body>
</html>
